<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Friend Face</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Registration to Friend Face</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <h3>Fill in the Details of Registration</h3>
            <form>
              <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                  <label>UserName</label>
                  <input type="text" name="username" id="username" placeholder="UserName" />
                </div>
                <div class="large-4 cell">
                  <label>Email</label>
                  <input type="email" name="email" id="email" placeholder="Email" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="large-4 medium-4 cell">
                  <label>Password</label>
                  <input type="password" name="pass" id="pass" placeholder="Password" />
                </div>
                <div class="large-4 medium-4 cell">
                  <div class="grid-x">
                    <label>Confirm Password</label>
                    <div class="input-group">
                      <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" class="input-group-field" />
                    </div>
                  </div>
                </div>
              </div>
              <input type="button" class="success button" name="register" id="register" value="Register">
            </form>
          </div>
        </div>
      </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
